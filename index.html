<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>image slider</title>
</head>

<body>
    <div class="carousel">
        <div class="img-box">
            <div class="img-list">
                <div class="img-slider">

                    <div class="img-item fruit" style="--i:0;">
                        <img src="assets/fruit1.png" alt="">
                    </div>

                    <div class="img-item fruit" style="--i:1;"></div>
                    <img src="assets/fruit2.png" alt="">
                </div>

                <div class="img-item fruit" style="--i:2;"></div>
                <img src="assets/fruit3.png" alt="">
            </div>

            <div class="img-item fruit" style="--i:3;"></div>
            <img src="assets/fruit4.png" alt="">
        </div>

                    <div class="img-item" style="--i:0;">
                        <img src="assets/can1.png" alt="">
                    </div>

                    <div class="img-item" style="--i:1;"></div>
                    <img src="assets/can2.png" alt="">
                </div>

                <div class="img-item" style="--i:2;"></div>
                <img src="assets/can3.png" alt="">
            </div>

            <div class="img-item" style="--i:3;"></div>
            <img src="assets/can4.png" alt="">
        </div>


    </div>
    </div>
    </div>

          <div class="info-box">
            <div class="info-slider">
                <div class="info-item">
                    <h2>Blueberry</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur
                         adipisicing elit. Explicabo, possimus 
                         in ducimus iusto ab dolorem sapiente laborum
                          voluptates maiores itaque porro at! Fugit 
                          nostrum ab magnam dolores illum.</p>
                </div>
            </div>

                    <div class="navigation">
                        <span class="prev-btn">
                            <i class='bx bx-chevron-left'></i>
                        </span>
                        <span class="next-btn">
                            <i class='bx bx-chevron-right' ></i>
                        </span>
                    </div>


          </div>        

    <script src="script.js"></script>
    </div>
</body>

</html>
